<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github profile finder</title>
    <link rel="shortcut icon" href="favicon.png" sizes="512x512" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="heading">
        <h1 class="page-heading">Github profile finder</h1>
        <p class="description">Find any Github profile, in any time</p>
    </header>
    
    <!-- Search field -->
    <div id="search-container">
        <div class="search-field-container">
            <input type="text" id="search-field" placeholder="Github User" autofocus>
        </div>
        <!-- <button id="search-btn">Search</button> -->
        <div class="message"></div>
    </div>

    <!-- Results div, success or failure data will show here -->
    <div id="result-container"></div>
    
    <script src="js/script.js"></script>
</body>
</html>
